<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>bookshop</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
      <div class="ui tiny statistics">
          <div class="purple statistic">
            <div class="value">bookshop</div>
          </div>
      </div>
      <div class="purple ui button">{{#link-to "author" tagName="div"}}<center><i class="users large icon"></i>  Authors</center>{{/link-to}}</div>
      <p></p>

      {{outlet}}
  </script>



  <script type="text/x-handlebars" id="author">

    <div class="ui vertical labeled icon buttons">
      {{#each author in model}}
        <div class="ui red button">
          <i class="user icon"></i>
            {{#link-to "author." book tagName="div"}}blah{{/link-to}}
        </div>
      {{/each}}
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="author/book">
    <div class="ui piled segment">
  <h4 class="ui header">A header</h4>
  <p>{{author.name}}</p>
 </div>


  </script>












  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <link rel="stylesheet" type="text/css" href="js/libs/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="js/libs/icon.css">
  <script src="js/libs/semantic.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes/authors.js"></script>
  <script src="js/routes/books.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/book.js"></script>
  <script src="js/models/review.js"></script>
  <script src="js/models/author.js"></script>


  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
